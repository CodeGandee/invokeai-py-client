name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Verify version matches tag
      shell: bash
      run: |
        set -euo pipefail
        # Determine tag ref depending on trigger
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          RAW_TAG="${{ inputs.tag }}"
        else
          RAW_TAG="${GITHUB_REF#refs/tags/}"
        fi
        RAW_TAG=${RAW_TAG#v}
        PROJECT_VERSION=$(python - <<'PY'
import tomllib, pathlib
data = tomllib.loads(pathlib.Path('pyproject.toml').read_text('utf-8'))
print(data['project']['version'])
PY
)
        echo "Project version: $PROJECT_VERSION";
        echo "Tag version: $RAW_TAG";
        if [ "$PROJECT_VERSION" != "$RAW_TAG" ]; then
          echo "ERROR: Version mismatch between pyproject.toml ($PROJECT_VERSION) and tag ($RAW_TAG)" 1>&2
          exit 1
        fi
        
    - name: Build package
      run: python -m build
      
    - name: Check package
      run: |
        twine check dist/*
        
    - name: Publish to PyPI
      id: publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true
        
    - name: Create GitHub release notes
      run: |
        echo "âœ… Package successfully published to PyPI!"
        echo "ðŸ“¦ Install with: \`pip install invokeai-py-client==${{ github.ref_name }}\`"
        echo "ðŸ”— PyPI page: https://pypi.org/project/invokeai-py-client/${{ github.ref_name }}/"
